chain:
  as: cucushift-installer-rehearse-vsphere-upi-ccm-external-provision
  steps:
  - ref: ipi-install-rbac
  - ref: openshift-cluster-bot-rbac
  - ref: ipi-conf
  - ref: ipi-conf-telemetry
  - ref: ipi-conf-vsphere-check
  - ref: upi-conf-vsphere
  - ref: upi-conf-vsphere-ova
  - ref: upi-conf-vsphere-ccm-external
  - ref: upi-install-vsphere
  - ref: ipi-install-times-collection
  - ref: enable-qe-catalogsource
  env:
  - name: CCM_TYPE
    default: "External"
  documentation: |-
    Create an UPI cluster with External CCM on vSphere for QE e2e tests.